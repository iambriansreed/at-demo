<main>
  <h1>Task</h1>
  <section class="comments">
    <h3>Comments</h3>
    <ul>
      @for (comment of comments; track comment.id;) {
      <li [id]="comment.id">
        <div class="message" [innerHtml]="comment.content"></div>
        <div class="time">
          {{ comment.author }} â€¢
          {{ formatDate(comment.timestamp) }}
        </div>
      </li>
      }
    </ul>
    <form (submit)="onSubmit($event)" method="dialog">
      <label for="comment">Comment</label>
      <app-mention prefix="@" [getSuggestions]="getSuggestions">
        <div
          type="text"
          class="text-field"
          name="comment-message"
          contenteditable
        ></div>
      </app-mention>
      <footer>
        <button type="submit">Submit</button>
      </footer>
    </form>
  </section>
</main>
